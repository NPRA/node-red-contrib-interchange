    <p>AMQP receiver node</p>
    send a message with msg.open = true to this node to start the receiver
</script>

<script type="text/javascript">
    RED.nodes.registerType('amqp-receiver-delayed' ,{
        category: 'amqp',
        color: 'Silver',
        inputs: 1,
        outputs: 1,
        icon: 'amqp_node.png',
        defaults : {
            endpoint: { type: 'amqp-endpoint', required: true },
            address: { value: '', required: true },
            autoaccept: { value: true },
            creditwindow: { value: 100, required: true, validate: RED.validators.number() },
            dynamic: { value: false },
            sndsettlemode: { value: 2 }, // default is "mixed"
            rcvsettlemode: { value: 0 }, // default is "first"
            durable: { value: 0 }, // default is "none"
            expirypolicy: { value: 'session-end' }, // default is "session-end"
            name: { value: '' }
        },
        label: function() {
            return this.value || 'amqp-receiver-delayed'
        },
        paletteLabel: 'amqp-recv-delayed',
        oneditprepare: function() {
            $('#node-input-prefetch').spinner({min:0});

            // if dynamic is set, the address MUST NOT be used (AMQP 1.0 spec)
            $('#node-input-dynamic').on('change', function() {
                $('#node-input-address').prop('disabled', this.checked)
            })
        }
    })
</script>

        <div id="node-config-row-tls" class="hide">
            <label style="width: auto; margin-left: 20px; margin-right: 10px;" for="node-config-input-tls">TLS Configuration</label><input style="width: 300px;" type="text" id="node-config-input-tls">
        </div>

         <label for="node-config-input-rejectUnauthorized"><i class="icon-tag"></i> Reject Unauthorized</label>
         <input type="checkbox" id="node-config-input-rejectUnauthorized" style="display: inline-block; width: auto; vertical-align: top;">
    </div>

<script type="text/javascript">
	RED.nodes.registerType('amqp-endpoint', {
		category: 'config',
        defaults: {
          host: { value: '', required: true },
          port: { value: '', required: true, validate: RED.validators.number() } ,
          username: { value: '' },
          password: { value: '' },
          container_id: { value: '' },
          tls: { type: 'tls-config', required: false },
          usetls: { value: false },
          rejectUnauthorized: { value: true },
          name: { value: '' }
        },
		label: function() {
            return this.name || this.host + ":" + this.port;
        },
        oneditprepare: function () {

            if (typeof this.usetls === 'undefined') {
                this.usetls = false;
                $("#node-config-input-usetls").prop("checked", false);
            }

            function updateTLSOptions() {
                if ($("#node-config-input-usetls").is(':checked')) {
                    $("#node-config-row-tls").show();
                } else {
                    $("#node-config-row-tls").hide();
                }
            }
            updateTLSOptions();
            $("#node-config-input-usetls").on("click", function() {
                updateTLSOptions();
            });
        },
        oneditsave: function() {
            if (!$("#node-config-input-usetls").is(':checked')) {
                $("#node-config-input-tls").val("");
            }
        }
	});
</script>
